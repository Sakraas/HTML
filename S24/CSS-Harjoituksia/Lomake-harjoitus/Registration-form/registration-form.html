<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS-Kansio/registration.css">
</head>
<body>
    <main>
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>
                    <label for="name">Enter <br/> Name</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
                <td>
                    <label for="enterpassword">Enter <br/> Password</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            <tr>
                <td>
                    <label for="enteraddress">Enter <br/> Address</label>
                </td>
                <td>
                    <textarea name="address" id="address" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Select <br/> Game
                </td>
                <td>
                    <input type="checkbox" name="hockey" id="hockey">
                    <label for="hockey">Hockey</label>
                    <br />
                    <input type="checkbox" name="football" id="football">
                    <label for="football">Football</label>
                    <br />
                    <input type="checkbox" name="badminton" id="badminton">
                    <label for="badminton">Badminton</label>
                    <br />
                    <input type="checkbox" name="cricket" id="cricket">
                    <label for="cricket">Cricket</label>
                    <br />
                    <input type="checkbox" name="volleyball" id="volleyball">
                    <label for="volleyball">Volleyball</label>
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>

                </td>
            </tr>
            <tr>
                <td>
                    Select <br/> ur age
                </td>
                <td>
                    <select name="age" id="age" class="age-control">
                        <option value="Select">Select</option>
                        <option value="5">6</option>
                        <option value="5">7</option>
                        <option value="5">8</option>
                        <option value="5">9</option>
                        <option value="5">10</option>
                        <option value="5">11</option>
                        <option value="5">12</option>
                        <option value="5">13</option>
                        <option value="5">14</option>
                        <option value="5">15</option>
                        <option value="5">16</option>
                        <option value="5">17</option>
                        <option value="5">18</option>
                        <option value="more">More than 18</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Select <br/> Photo
                </td>
                <td>
                    <input type="file" name="photo" id="photo">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" name="clickme" id="clickme" value="Click Me">
                    <input type="reset" name="reset" id="reset" value="Reset">
                    <input type="submit" name="submit" id="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
